name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout este repositorio
        uses: actions/checkout@v3

      - name: Clonar repositorio en EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ec2-user@${{ secrets.EC2_HOST }} 'bash -s' < ./scripts/clone_repo.sh https://github.com/Jose26Madrid/deployTerraform.git

      - name: Ejecutar hola mundo en EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ec2-user@${{ secrets.EC2_HOST }} 'bash -s' < ./scripts/say_hello.sh
